<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>建材系列 - 瑞石石材有限公司</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 30px 10px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: flex;
      height: 90vh;
    }
    .sidebar {
      width: 200px;
      background-color: #e8f0fe;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      user-select: none;
      font-weight: bold;
      color: #003366;
    }
    .sidebar-item:hover {
      background-color: #d0e3ff;
    }
    .sidebar-item.active {
      background-color: #aac8ff;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      position: relative;
    }

    .product-preview {
      display: none;
      position: absolute;
      top: 30px;
      left: 220px;
      width: 600px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .product-preview.active {
      display: block;
    }

    .product-images {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .product-images img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>瑞石石材有限公司 - 建材系列</header>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-item" onclick="togglePreview('marble', this)">大理石</div>
    <div class="sidebar-item" onclick="togglePreview('granite', this)">花岗岩</div>
    <div class="sidebar-item" onclick="togglePreview('artificial', this)">人造石</div>
    <div class="sidebar-item" onclick="togglePreview('slate', this)">板岩</div>
  </div>

  <div class="content">
    <div id="marble" class="product-preview">
      <strong>大理石</strong>
      <div class="product-images">
        <img src="images/marble1.jpg" alt="大理石1">
        <img src="images/marble2.jpg" alt="大理石2">
        <img src="images/marble3.jpg" alt="大理石3">
      </div>
    </div>

    <div id="granite" class="product-preview">
      <strong>花岗岩</strong>
      <div class="product-images">
        <img src="images/granite1.jpg" alt="花岗岩1">
        <img src="images/granite2.jpg" alt="花岗岩2">
        <img src="images/granite3.jpg" alt="花岗岩3">
      </div>
    </div>

    <div id="artificial" class="product-preview">
      <strong>人造石</strong>
      <div class="product-images">
        <img src="images/artificial1.jpg" alt="人造石1">
        <img src="images/artificial2.jpg" alt="人造石2">
        <img src="images/artificial3.jpg" alt="人造石3">
      </div>
    </div>

    <div id="slate" class="product-preview">
      <strong>板岩</strong>
      <div class="product-images">
        <img src="images/slate1.jpg" alt="板岩1">
        <img src="images/slate2.jpg" alt="板岩2">
        <img src="images/slate3.jpg" alt="板岩3">
      </div>
    </div>
  </div>
</div>

<script>
  let currentPreviewId = null;
  let currentActiveBtn = null;

  function togglePreview(id, btn) {
    const preview = document.getElementById(id);
    if (currentPreviewId === id) {
      // 当前项已展开，收起
      preview.classList.remove('active');
      btn.classList.remove('active');
      currentPreviewId = null;
      currentActiveBtn = null;
    } else {
      // 展开新项
      if (currentPreviewId) {
        // 先关闭之前的预览和按钮状态
        document.getElementById(currentPreviewId).classList.remove('active');
        if (currentActiveBtn) currentActiveBtn.classList.remove('active');
      }
      preview.classList.add('active');
      btn.classList.add('active');
      currentPreviewId = id;
      currentActiveBtn = btn;
    }
  }
</script>

</body>
</html>
