<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>工艺品系列 - 瑞石石材有限公司</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f0f5fa;
      color: #1a2e59;
    }
    header {
      text-align: center;
      background-color: #003366;
      color: #e1e8f0;
      padding: 30px 10px;
      font-size: 28px;
      font-weight: bold;
      font-family: 'Marcellus', serif;
      box-shadow: 0 4px 6px rgba(0,51,102,0.5);
    }
    .container {
      display: flex;
      height: 90vh;
    }
    .sidebar {
      width: 220px;
      background-color: #d7e2f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,51,102,0.15);
      border-radius: 0 15px 15px 0;
      overflow-y: auto;
    }
    .sidebar-item {
      margin-bottom: 18px;
      padding: 12px;
      background-color: #f1f6fb;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      font-weight: 600;
      color: #164375;
      box-shadow: 1px 1px 4px rgba(22,67,117,0.3);
    }
    .sidebar-item:hover {
      background-color: #b5c7f7;
      color: #0b2e7a;
    }
    .sidebar-item.active {
      background-color: #476bcf;
      color: white;
      box-shadow: 0 0 8px #476bcf;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      position: relative;
      background-color: #e9f0fb;
      border-radius: 15px 0 0 15px;
      box-shadow: inset 0 0 10px rgba(71,107,207,0.25);
    }
    .product-preview {
      display: none;
      position: absolute;
      top: 30px;
      left: 240px;
      width: 620px;
      background-color: #f6faff;
      border: 2px solid #476bcf;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 6px 20px rgba(71,107,207,0.6);
      z-index: 100;
      max-height: 80vh;
      overflow-y: auto;
    }
    .product-preview.active {
      display: block;
      animation: fadeInUp 0.3s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .product-title {
      font-family: 'Marcellus', serif;
      font-size: 28px;
      margin-bottom: 15px;
      color: #164375;
      border-bottom: 2px solid #476bcf;
      padding-bottom: 6px;
    }
    .product-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .product-images img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(22,67,117,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-images img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(71,107,207,0.8);
    }
    .image-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
<header>瑞石石材有限公司 - 工艺品系列</header>
<div class="container">
  <div class="sidebar" id="sidebar"></div>
  <div class="content" id="content"></div>
</div>

<!-- 放大图容器 -->
<div class="image-modal" id="imageModal" onclick="this.style.display='none'">
  <img id="modalImage" src="" alt="放大图">
</div>

<script>
  const categories = [
    '花瓶花盆', '笔筒', '筷子筒', '茶筒', '厨具', '罐子', '黑槽类容器', '灯饰配件', '垃圾桶', '礼品',
    '马桶刷', '乳液瓶', '卫浴套装', '托盘', '文化用品', '牙刷架', '烟灰缸', '影雕', '皂碟', '纸巾盒', '客户秀图', '未分类'
  ];

  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');
  let currentPreviewId = null;
  let currentActiveBtn = null;

  categories.forEach(cat => {
    const id = cat.replace(/\s/g, '').replace(/[^\w\u4e00-\u9fa5]/g, '');

    const btn = document.createElement('div');
    btn.className = 'sidebar-item';
    btn.innerText = cat;
    btn.onclick = () => togglePreview(id, cat, btn);
    sidebar.appendChild(btn);

    const preview = document.createElement('div');
    preview.className = 'product-preview';
    preview.id = id;
    preview.innerHTML = `
      <div class="product-title">${cat}</div>
      <div class="product-images" id="${id}-images"></div>
    `;
    content.appendChild(preview);
  });

  function togglePreview(id, cat, btn) {
    const preview = document.getElementById(id);
    const imgContainer = document.getElementById(id + '-images');

    if (currentPreviewId === id) {
      preview.classList.remove('active');
      btn.classList.remove('active');
      imgContainer.innerHTML = '';
      currentPreviewId = null;
      currentActiveBtn = null;
    } else {
      if (currentPreviewId) {
        document.getElementById(currentPreviewId).classList.remove('active');
        currentActiveBtn.classList.remove('active');
        document.getElementById(currentPreviewId + '-images').innerHTML = '';
      }
      preview.classList.add('active');
      btn.classList.add('active');
      currentPreviewId = id;
      currentActiveBtn = btn;

      let i = 1;
      const maxImages = 50;
      function loadNext() {
        if (i > maxImages) return;
        const img = new Image();
        img.onload = () => {
          img.alt = `${cat} 图片${i}`;
          img.onclick = () => showModal(img.src);
          imgContainer.appendChild(img);
          i++;
          loadNext();
        };
        img.onerror = () => {};
        img.src = `images/${cat}${i}.jpg`;
      }
      loadNext();
    }
  }

  function showModal(src) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = src;
    modal.style.display = 'flex';
  }

  // ✅ 页面加载默认点击“花瓶花盆”
  window.addEventListener('DOMContentLoaded', () => {
    const flowerBtn = [...document.querySelectorAll('.sidebar-item')].find(el => el.innerText === '花瓶花盆');
    if (flowerBtn) flowerBtn.click();
  });
</script>
</body>
</html>
